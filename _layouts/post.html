---
layout: default
---

<h1>{{ page.title }}</h1>
<p class="view">{{ page.date | date: "%-d %B %Y" }} | <img src="https://github.com/{{ page.author | default: site.author }}.png?size=32" alt="user" width="32" class="page-author"/></p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
